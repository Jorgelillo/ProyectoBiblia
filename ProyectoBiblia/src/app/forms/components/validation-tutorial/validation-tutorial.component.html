<div class="box">

    <!-- Title -->
    <h3 class="title">Reactive Form</h3>

    <!-- Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">

        <!-- Entry -->
        <div class="entry">
            <label for="name">
                Name *
            </label>
            <input type="text" formControlName="name" required>
        </div>

        <!-- Validation -->
        <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
            <div *ngIf="name.errors.required"> Required. </div>
            <div *ngIf="name.errors.minlength"> At least 4 characters long. </div>
            <div *ngIf="name.errors.forbiddenName"> Custom Validator. </div>
        </div>

        <!-- Entry -->
        <div class="entry">
            <label for="surname">
                Surname *
            </label>
            <input type="text" formControlName="surname" required>
        </div>

        <!-- Validation -->
        <div *ngIf="surname.invalid && surname.dirty" class="alert alert-danger">
            <div *ngIf="surname.errors.required"> Required. </div>
            <div *ngIf="surname.errors.minlength"> At least 5 characters long. </div>
            <div *ngIf="surname.errors.maxlength"> No more than 10 characters long. </div>
        </div>

        <!-- Entry -->
        <div class="entry">
            <label for="age">
                Age *
            </label>
            <input type="text" formControlName="age" required>
        </div>

        <!-- Validation -->
        <div *ngIf="age.invalid && age.dirty" class="alert alert-danger">
            <div *ngIf="age.errors.required"> Required. </div>
            <div *ngIf="age.errors.min"> 18 years old min. </div>
            <div *ngIf="age.errors.max"> 80 years old max. </div>
        </div>

        <div class="entry">
            <label for="address">
                Address
            </label>
            <input type="text" formControlName="address">
        </div>

        <div class="entry">
            <label for="city">
                City
            </label>
            <input type="text" formControlName="city">
        </div>

        <!-- Counter -->
        <!-- <span class="total" *ngIf="formsService.personList.length > 0"> Total: {{ formsService.personList.length }} </span> -->
        <!-- Submit -->
        <!-- <button class="button btn-submit" [ngClass]="{'totalIsDisplayed': formsService.personList.length === 0}" type="submit">Add</button> -->

    </form>

</div>
