<div class="box">

    <!-- Title -->
    <h3 class="title">Reactive Form</h3>

    <!-- Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">

        <div class="entry">
            <label for="name">
                Name
            </label>
            <input type="text" formControlName="name" required>
        </div>

        <div class="entry">
            <label for="surname">
                Surname
            </label>
            <input type="text" formControlName="surname">
        </div>

        <div class="entry">
            <label for="age">
                Age
            </label>
            <input type="text" formControlName="age">
        </div>

        <div class="entry">
            <label for="address">
                Address
            </label>
            <input type="text" formControlName="address">
        </div>

        <div class="entry">
            <label for="city">
                City
            </label>
            <input type="text" formControlName="city">
        </div>

        <!-- Counter -->
        <span class="total" *ngIf="formsService.personList.length > 0"> Total: {{ formsService.personList.length }} </span>
        <!-- Submit -->
        <button class="button btn-submit" [ngClass]="{'totalIsDisplayed': formsService.personList.length === 0}" type="submit">Add</button>

    </form>

</div>
